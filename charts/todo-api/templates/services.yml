---
apiVersion: v1
kind: Service
metadata:
  name: {{ .values.service.name }}
spec:
  selector:
    app: {{ .values.service.name }}
spec:
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: db-service
spec:
  selector:
    app: {{ .Release.Name }}-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
